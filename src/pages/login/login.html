<ion-header *ngIf="!ngif">
    <ion-title>Connecte-toi !!!</ion-title>
</ion-header>


<ion-content class="bgimg" padding>

    <div *ngIf="!ngif">

        <form #loginForm="ngForm" novalidate>
            <ion-list no-lines>
                <br>
                <br>
                <ion-item class="card">
                    <ion-label class="card" id="item-label-username" stacked color="light">Nom d'utilisateur</ion-label>
                    <ion-input class="item-input-user" [(ngModel)]="login.username" class="card" name="username" type="text" #username="ngModel"
                        spellcheck="false" placeholder="Utilsateur" autocapitalize="off" required>
                    </ion-input>
                </ion-item>
                <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
                    Le nom d'utilisateur est requis !
                </p>

                <ion-item class="card">
                    <ion-label class="card" id="item-label-userpassword" stacked color="light">Mot de passe</ion-label>
                    <ion-input class="item-input-user" [(ngModel)]="login.password" class="card" name="password" type="password" #password="ngModel"
                        placeholder="Mot de passe" required>
                    </ion-input>
                </ion-item>
                <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                    Le mot de passe est aussi requis !
                </p>
            </ion-list>
            <br>
            <br>
            <ion-row responsive-sm>
                <ion-col>
                    <button ion-button outline (click)="onLogin(loginForm)" type="submit" block>Go !</button>
                </ion-col>
                <ion-col>
                    <button ion-button outline (click)="onSignup()" color="dark" icon-only block>
                        <ion-icon name="add"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>

            <ion-row responsive-sm>
                <p ion-text [hidden]="!invalidUser" color="danger" padding-left>
                    Le nom d'utilisateur ou le mot de passe est invalide !
                </p>
            </ion-row>
        </form>

    </div>

</ion-content>
