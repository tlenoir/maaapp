<ion-header *ngIf="!ngif">
    <ion-title>Connection</ion-title>
</ion-header>


<ion-content padding>

    <div *ngIf="!ngif">

        <form #loginForm="ngForm" novalidate>
            <ion-list no-lines>
                <ion-item>
                    <ion-label id="item-label-username" stacked color="primary">Nom d'utilisateur</ion-label>
                    <ion-input class="item-input-user" [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false"
                        placeholder="Utilsateur" autocapitalize="off" required>
                    </ion-input>
                </ion-item>
                <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
                    Le nom d'utilisateur est requis !
                </p>

                <ion-item>
                    <ion-label id="item-label-userpassword" stacked color="primary">Mot de passe</ion-label>
                    <ion-input class="item-input-user" [(ngModel)]="login.password" name="password" type="password" #password="ngModel" placeholder="Mot de passe"
                        required>
                    </ion-input>
                </ion-item>
                <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                    Le mot de passe est requis !
                </p>
            </ion-list>

            <ion-row responsive-sm>
                <ion-col>
                    <button ion-button (click)="onLogin(loginForm)" type="submit" block>Go !</button>
                </ion-col>
                <ion-col>
                    <button ion-button (click)="onSignup()" color="light" icon-only block>
                        <ion-icon name="add"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>

            <ion-row responsive-sm>
                <p ion-text [hidden]="!invalidUser" color="danger" padding-left>
                    Le nom d'utilisateur ou le mot de passe est invalide !
                </p>
            </ion-row>
        </form>

    </div>

</ion-content>
