  <ion-list no-lines>
    <ion-item-sliding *ngFor="let datatum of Datatums" style="background:transparent;">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/logo.png">
        </ion-avatar>
        <h2>{{ datatum.name }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button clear (click)="updatePlat(datatum.name)">
          <ion-icon name="create"></ion-icon>
          Modif
        </button>
        <button ion-button clear (click)="deletePlat(datatum.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="goToTrAddMenuPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
