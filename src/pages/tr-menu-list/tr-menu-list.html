<ion-header>
  <ion-navbar color="light" transparent>
    <ion-title>
      <h2>LISTE DES PLATS</h2>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="list-avatar-page">

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let datatum of Datatums" style="background:transparent;">
      <ion-item>
        <!-- <ion-avatar item-start>
          <img src="../../assets/imgs/logo.png">
        </ion-avatar> -->
        <h2>{{ datatum.name }}</h2>
        <ion-icon name="arrow-back" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button outline color="dark" (click)="goToChangeName(datatum.id)">
          <ion-icon name="create"></ion-icon>
          Modif
        </button>
        <button ion-button clear (click)="deletePlat(datatum.id)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="goToTrAddMenuPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
