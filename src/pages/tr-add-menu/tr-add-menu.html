<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-list>

    <h3>Nom du plat</h3>
    <ion-item>
      <ion-input type="text" placeholder="Entrez le nom du plat" text-center></ion-input>
    </ion-item>

    <h3>Description du plat</h3>
    <ion-item>
      <ion-input type="texte" placeholder="Description du plat" text-center></ion-input>
    </ion-item>

    <h3>Date</h3>
    <ion-item>
      <ion-datetime displayFormat="DDDD DD MMMM YYYY" min="2018" max="2028" [(ngModel)]="zeudate" text-center></ion-datetime>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Sign In</button>
  </div>

</ion-content>
