<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <form [formGroup]="form" (ngSubmit)="logForm()">

    <h3>Nom du plat</h3>
    <ion-item>
      <ion-input type="text" formControlName="title" placeholder="Entrez le nom du plat" text-center></ion-input>
    </ion-item>

    <h3>Date</h3>
    <ion-item>
      <ion-input placeholder="Choisissez votre date" [value]="dataInicial | date:'dd/MM/yyyy'" (click)="open()" text-center></ion-input>
    </ion-item>

    <ion-item no-lines hidden="true">
      <ion-datetime #datePicker displayFormat="DDDD DD MMMM YYYY" formControlName="date" (ionCancel)="this.dataInicial  = null" [(ngModel)]="dataInicial"
        doneText="Ok" cancelText="AnnulÃ©" [max]="maxDate">
      </ion-datetime>
    </ion-item>

    <h3>Description</h3>
    <ion-item>
      <ion-textarea formControlName="description" placeholder="Entrez la description" text-center></ion-textarea>
    </ion-item>

    <ion-item no-lines>
      <button ion-button large color="secondary" type="submit" [disabled]="!form.valid" item-end>Ajouter</button>
    </ion-item>

  </form>

</ion-content>
