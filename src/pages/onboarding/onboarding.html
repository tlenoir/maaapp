<ion-content padding>
  <ion-slides   class="bgimg" pager>
    <ion-slide>
      <h1>T R A I T E U R S</h1>
      <ion-card-content>
        Si vous êtes traiteurs vous pouvez mettre le menu de la semaine suivante
      </ion-card-content>
      <div>
        <img src="../../assets/imgs/traiteur.png">
      </div>
      <ion-buttons>
        <button ion-button outline  (click)="skip()" id="skip">Skip</button>
      </ion-buttons>
    </ion-slide>
    <ion-slide>
      <div>
        <img src="../../assets/imgs/cols.jpg">
      </div>
      <h4>C O L L A B O R A T E U R S</h4>
      <ion-card-content>
        Si vous êtes collaborateurs vous pouvez choisir le menu de la semaine
      </ion-card-content>
      <h6>Ne plus afficher</h6>
      <ion-checkbox color="black" (ionChange)="updateCheckBox()"></ion-checkbox>
      <ion-buttons>
        <button ion-button outline (click)="skip()" id="skip">Skip</button>
      </ion-buttons>
    </ion-slide>
  </ion-slides>
