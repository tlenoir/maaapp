<ion-content padding>
  <ion-slides   class="bgimg" pager>
    <ion-slide>
      <h1>Traiteurs</h1>
      <ion-card-content>
        Si vous êtes traiteurs vous pourriez mettre le menus de la semaine suivante
      </ion-card-content>
      <div>
        <img src="../../assets/imgs/traiteur.png">
      </div>
      <ion-buttons>
        <button ion-button outline  (click)="skip()" id="skip">Skip</button>
      </ion-buttons>
    </ion-slide>
    <ion-slide>
      <div>
        <img src="../../assets/imgs/cols.jpg">
      </div>
      <h1>Collaborateurs</h1>
      <ion-card-content>
        Si vous êtes collaborateurs vous pourriez choisir le menu de la semaine
      </ion-card-content>
      <ion-checkbox color="light" (ionChange)="updateCheckBox()"></ion-checkbox>
      <ion-buttons>
        <button ion-button outline (click)="skip()" id="skip">Skip</button>
        
      </ion-buttons>
    </ion-slide>
  </ion-slides>
