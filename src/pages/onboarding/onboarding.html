<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      <div>
        <img src="../../assets/icon/fiche.png">
      </div>
      <h1>Traiteurs</h1>
      <ion-card-content>
         Si vous êtes traiteurs vous pourriez mettre le menus de la semaine suivante 
      </ion-card-content>
    </ion-slide>
    <ion-slide>
      <div>
        <img src="../../assets/icon/map.png">
      </div>
      <h1>Collaborateurs</h1>
      <ion-card-content>
        Si vous êtes collaborateurs vous pouvez choisir le menu du jour ou le menu de la semaine
      </ion-card-content>
    </ion-slide>
  </ion-slides>

</ion-content>
<ion-fab>
  <button ion-fab mini (click)="go()" id="go">{{goHome}}</button>
</ion-fab>
