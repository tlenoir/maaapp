<ion-header>

  <ion-navbar>
    <ion-title>ChangeName</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label id="item-label-changeName" stacked color="primary">Nouveau Nom</ion-label>
        <ion-input class="item-input-enterNewName" [(ngModel)]="newName" name="username" type="text" spellcheck="false"
            placeholder="Nouveau Nom" autocapitalize="off" required>
        </ion-input>

       
         
    </ion-item>
    <button ion-button color="secondary" (click)="updatePlat()" >Changer</button>

</ion-content>
